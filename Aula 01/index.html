<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desenvolvimento Web</title>
</head>
<body>
    <div class="form-container">
        <h1>Insira suas informações abaixo</h1>
        <form action="#" method="post">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
            
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Digite seu telefone" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            
            <label for="type">Tipo de Pessoa:</label>
            <select id="type" name="type" required>
                <option value="" disabled selected>Selecione</option>
                <option value="fisica">Pessoa Física</option>
                <option value="juridica">Pessoa Jurídica</option>
            </select>
            
            <label for="address">Endereço:</label>
            <input type="text" id="address" name="address" placeholder="Digite seu endereço" required>
            
            <label for="uf">UF:</label>
            <input type="text" id="uf" name="uf" placeholder="Digite sua UF" maxlength="2" required>
            
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
